<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rgistration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label>First Name:</label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter your First Name"
          />
          <br /><br />
          <label>Last Name:</label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter your Last Name"
          />
          <br /><br />
          <label>Your Age:</label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How old are you"
          />
          <br />
          <br />
          <label>Email : </label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter valid Email"
          />
          <br /><br />
          <label>Gender</label>
          <br /><br />
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="male" />
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="female">Female</span>
          <br /><br />
          <label>Known Language</label>
          <br /><br />
          <input type="checkbox" name="lang" id="hindi" />
          &nbsp;
          <span id="hindi">Hindi</span>
          &nbsp;
          <input type="checkbox" name="lang" id="Eng" />
          &nbsp;
          <span id="english">English</span>
          <input type="checkbox" name="lang" id="Eng" />
          &nbsp;
          <span id="Urdu">Urdu</span>
          <input type="checkbox" name="lang" id="Urdu" />
          <br /><br />
          <input type="submit" value="submit" name="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
